name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the form below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `./ttree`
        2. Press ...
        3. ...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ttree Version
      description: Output of `./ttree --version` or commit hash
      placeholder: e.g., v1.0.0 or commit abc123
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: Output of `go version`
      placeholder: e.g., go1.26

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your OS and version
      placeholder: e.g., macOS 15.0, Ubuntu 24.04, Windows 11
    validations:
      required: true

  - type: input
    id: terminal
    attributes:
      label: Terminal
      description: Which terminal emulator are you using?
      placeholder: e.g., iTerm2, Terminal.app, Windows Terminal, Alacritty

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information (screenshots, logs, etc.)
